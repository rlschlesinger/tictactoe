<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css\tictactoe.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="bower_components\font-awesome\css\font-awesome.min.css" media="screen" title="no title" charset="utf-8">
    <script src="bower_components\jquery\dist\jquery.min.js" charset="utf-8"></script>
    <script src="js\tictactoe.js" charset="utf-8"></script>
  </head>

<body>

  <div id="board">

    <div class="row">
      <div id="cellOne" class="cell bottom">
      </div>
      <div id= "cellTwo" class="cell bottom left">
      </div>
      <div id= "cellThree" class="cell bottom left">
      </div>
    </div>

    <div class="row">
      <div id="cellFour" class="cell bottom">
      </div>
      <div id="cellFive" class="cell bottom left">
      </div>
      <div id="cellSix" class="cell bottom left">
      </div>
    </div>

    <div class="row">
      <div id="cellSeven" class="cell">
      </div>
      <div id="cellEight" class="cell left">
      </div>
      <div id="cellNine" class="cell left">
      </div>
    </div>

  </div>

  <div class="turnStatus">
    <span>Player 1</span>
  </div>

</body>

</html>
